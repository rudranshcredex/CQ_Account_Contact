<template>
      <lightning-modal-header>Account Summary</lightning-modal-header>
      <lightning-modal-body>
        <h1>Add Account Summary-</h1>

          type="text"
          onchange={getSummaryInput}
          value={getInput}  
        ></lightning-input>
      </lightning-modal-body>

        <lightning-button 
          variant="base"
          label="Add Summary" 
          onclick={addButton} 
        ></lightning-button>
      </lightning-modal-footer>
